    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // 核心：指向你的 GitHub posts.txt 地址
        const DB_URL = "https://raw.githubusercontent.com/Calyndrae/calyndrae.github.io/main/posts/posts.txt";

        // 防空占位数据，防止刚建站还没上传 txt 时页面空白
        const FALLBACK_POSTS = `
** C++ 系统监控与 API 探究 **
Description: 最近在深入学习 C++ 的过程中，我发现直接调用 Windows API 是理解操作系统底层运作方式的绝佳途径。尤其是当我们需要进行系统级的进程监控或快照捕获时。通过 CreateToolhelp32Snapshot 等函数，我们可以遍历当前系统中所有运行的进程和线程。这在开发自动化脚本或安全分析工具时非常有用。代码不只是让计算机执行命令，更是开发者与操作系统直接对话的方式。这段文字刻意写得很长，你可以滚动鼠标来测试渐变模糊层是否能够正常取消。
Release Date: 28/02/2026
Links: 

** Minecraft 1.21 命令块解耦逻辑 **
Description: 在之前开发数据包的尝试中，逻辑链条过于复杂常常导致各种意想不到的 Bug。因此，最近我在重构时决定采用更极简的 1.21 组件语法，并严格解耦奖励与清理逻辑。所有的核心逻辑都被放在了无条件重复执行 (Repeat Unconditional) 的命令块中。
Release Date: 20/01/2026
Links: https://github.com
        `;

        document.addEventListener("DOMContentLoaded", () => {
            fetchPostsData();
        });

        async function fetchPostsData() {
            try {
                const response = await fetch(`${DB_URL}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error("File not found");
                const rawText = await response.text();
                if(rawText.trim().length < 10) throw new Error("File is empty");
                parseAndRender(rawText);
            } catch (error) {
                console.warn("DB Error, using local fallback.", error);
                parseAndRender(FALLBACK_POSTS);
            }
        }

        function parseAndRender(rawText) {
            const parts = rawText.split('**').map(s => s.trim()).filter(s => s.length > 0);
            const posts = [];

            for(let i = 0; i < parts.length; i += 2) {
                const title = parts[i];
                const body = parts[i+1] || "";

                const desc = (body.match(/Description:\s*([\s\S]*?)(?=Release Date:|$)/i) || ["",""])[1].trim();
                const dateStr = (body.match(/Release Date:\s*(.*?)(?=Links:|$)/i) || ["",""])[1].trim();
                const rawLink = (body.match(/Links:\s*(.*)/i) || ["",""])[1].trim();

                let shortLink = "No Link";
                let fullLink = "#";
                if (rawLink && rawLink !== "(example.com)") {
                    fullLink = /^https?:\/\//i.test(rawLink) ? rawLink : 'https://' + rawLink;
                    try { shortLink = new URL(fullLink).hostname.replace('www.', ''); } catch (e) { shortLink = rawLink; }
                }

                let timestamp = 0;
                const dParts = dateStr.split('/');
                if (dParts.length === 3) timestamp = new Date(`${dParts[2]}-${dParts[1]}-${dParts[0]}`).getTime();

                posts.push({ title, desc, dateStr, shortLink, fullLink, timestamp });
            }

            posts.sort((a, b) => b.timestamp - a.timestamp);
            renderUI(posts);
        }

        function renderUI(posts) {
            const grid = document.getElementById("dynamic-posts-grid");
            document.getElementById("loading-state").style.display = "none";
            grid.classList.remove("hidden");

            posts.forEach((post, index) => {
                const isNewest = index === 0;
                let html = '';

                if (isNewest) {
                    html = `
                        <div class="glass-card latest-post rounded-[2rem] p-8 md:p-12 md:col-span-2 flex flex-col md:flex-row gap-10 gs-reveal">
                            <div class="flex-1 w-full relative z-10 flex flex-col">
                                <div class="flex items-center space-x-3 mb-6">
                                    <span class="px-3 py-1 rounded-full bg-accentBlue/20 border border-accentBlue/50 text-accentBlue text-[10px] font-bold uppercase tracking-widest flex items-center">
                                        <span class="w-2 h-2 rounded-full bg-accentBlue mr-2 animate-pulse"></span> Latest Post
                                    </span>
                                    <span class="text-sm font-mono text-textMuted border border-borderLight rounded px-2 py-1">${post.dateStr}</span>
                                </div>
                                <h3 class="text-4xl md:text-5xl font-extrabold mb-6 text-white">${post.title}</h3>
                                <div class="relative w-full max-h-[140px] mb-8">
                                    <div class="scroll-box h-full overflow-y-auto hide-scroll text-textMuted text-base leading-relaxed pr-2">
                                        ${post.desc}
                                    </div>
                                    <div class="blur-overlay"></div>
                                </div>
                                <div class="mt-auto">
                                    <a href="${post.fullLink}" target="_blank" class="inline-flex items-center justify-center px-6 py-2.5 rounded-full border border-accentPurple/50 bg-accentPurple/10 hover:bg-accentPurple/20 text-accentPurple font-bold text-sm transition-colors ${post.shortLink === 'No Link' ? 'hidden' : ''}">
                                        ${post.shortLink} →
                                    </a>
                                </div>
                            </div>
                            <div class="flex-1 w-full p-6 bg-black/40 border border-borderLight rounded-xl flex flex-col justify-between hidden md:flex shrink-0 relative overflow-hidden">
                                <div class="absolute inset-0 bg-gradient-to-br from-accentBlue/10 to-transparent"></div>
                                <div class="font-mono text-[10px] text-textMuted uppercase opacity-50 absolute top-4 right-4 tracking-widest">Article // Published</div>
                                <div class="text-accentBlue opacity-20"><svg class="w-32 h-32 absolute -bottom-10 -right-10" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg></div>
                            </div>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="glass-card rounded-[2rem] p-8 gs-reveal flex flex-col h-[360px]">
                            <div class="flex justify-between items-start mb-6">
                                <h3 class="text-2xl font-bold text-white leading-tight w-2/3">${post.title}</h3>
                                <span class="text-[11px] font-mono text-textMuted border border-borderLight rounded px-2 py-1 bg-black/20">${post.dateStr}</span>
                            </div>
                            <div class="relative w-full max-h-[120px] mb-8">
                                <div class="scroll-box h-full overflow-y-auto hide-scroll text-textMuted text-sm leading-relaxed pr-2">
                                    ${post.desc}
                                </div>
                                <div class="blur-overlay"></div>
                            </div>
                            <div class="mt-auto pt-4 border-t border-borderLight/50">
                                <a href="${post.fullLink}" target="_blank" class="${post.shortLink === 'No Link' ? 'hidden' : 'flex'} text-xs uppercase tracking-widest text-textMuted hover:text-white transition items-center font-bold">
                                    ${post.shortLink} →
                                </a>
                            </div>
                        </div>
                    `;
                }
                grid.insertAdjacentHTML('beforeend', html);
            });

            gsap.fromTo(".gs-reveal", { y: 30, opacity: 0 }, { y: 0, opacity: 1, duration: 1, stagger: 0.15, ease: "power3.out" });
            bindScrollBlur();
        }

        function bindScrollBlur() {
            document.querySelectorAll('.scroll-box').forEach(box => {
                const overlay = box.nextElementSibling;
                if (box.scrollHeight <= box.clientHeight + 5) overlay.style.opacity = '0';
                box.addEventListener('scroll', () => {
                    if (box.scrollTop > 5 || box.scrollHeight - box.scrollTop - box.clientHeight < 10) {
                        overlay.style.opacity = '0';
                    } else {
                        overlay.style.opacity = '1';
                    }
                });
            });
        }
    </script>
