<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 | 我的主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { dark: '#000000', light: '#f5f5f7', grayCustom: '#86868b' } } } }
    </script>
    <style>
        body { background-color: #000000; color: #f5f5f7; overflow-x: hidden; }
        .glass-dock { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <main class="page-content flex-grow flex flex-col justify-center px-6 md:px-24 py-20 pb-40">
        <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-16 text-center gs-reveal">极客思考。</h1>
        
        <div class="max-w-4xl mx-auto w-full space-y-8">
            <a href="#" class="block group gs-reveal">
                <div class="border-b border-white/10 pb-6 transition-all hover:border-white/40 flex justify-between items-end">
                    <div>
                        <p class="text-sm font-medium text-grayCustom mb-3 tracking-widest uppercase">C++ / API</p>
                        <h3 class="text-3xl font-semibold group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-grayCustom transition-all duration-300">理解 Windows API 及其在系统监控中的应用</h3>
                    </div>
                    <span class="text-2xl text-grayCustom group-hover:text-white transition-all duration-300 transform group-hover:translate-x-3">→</span>
                </div>
            </a>
            
            <a href="#" class="block group gs-reveal">
                <div class="border-b border-white/10 pb-6 transition-all hover:border-white/40 flex justify-between items-end">
                    <div>
                        <p class="text-sm font-medium text-grayCustom mb-3 tracking-widest uppercase">Minecraft Tech</p>
                        <h3 class="text-3xl font-semibold group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-grayCustom transition-all duration-300">如何为大型地图解耦无条件重复执行的命令块逻辑</h3>
                    </div>
                    <span class="text-2xl text-grayCustom group-hover:text-white transition-all duration-300 transform group-hover:translate-x-3">→</span>
                </div>
            </a>
        </div>
    </main>

    <nav class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 glass-dock rounded-full px-6 py-4 flex items-center space-x-8 shadow-2xl transition-all">
        <a href="index.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Home</span>
        </a>
        <a href="about.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">About</span>
        </a>
        <a href="projects.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Projects</span>
        </a>
        <a href="posts.html" class="dock-link group relative text-white scale-110 transition-all duration-300">
            <span class="text-sm font-medium">Posts</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full"></span>
        </a>
        <a href="contact.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Contact</span>
        </a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => { gsap.fromTo(".gs-reveal", { y: 20, opacity: 0 }, { y: 0, opacity: 1, duration: 0.8, stagger: 0.1, ease: "power2.out" }); });
        document.querySelectorAll('.dock-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if(this.href === window.location.href) return; e.preventDefault();
                gsap.to(".page-content", { opacity: 0, duration: 0.3, onComplete: () => { window.location.href = this.href; } });
            });
        });
    </script>
</body>
</html>
