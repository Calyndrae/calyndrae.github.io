<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 | 我的主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { dark: '#000000', light: '#f5f5f7', grayCustom: '#86868b' } } } }
    </script>
    <style>
        body { background-color: #000000; color: #f5f5f7; overflow-x: hidden; }
        .glass-dock { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .text-gradient { background: linear-gradient(90deg, #fff, #86868b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="antialiased selection:bg-white selection:text-black flex flex-col min-h-screen relative">

    <main class="page-content flex-grow flex flex-col justify-center items-center text-center px-4 h-screen">
        <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter mb-6 gs-reveal text-gradient">开发者。<br>系统架构师。<br>创作者。</h1>
        <p class="text-xl md:text-2xl text-grayCustom max-w-2xl gs-reveal delay-100">专注于构建优雅的底层逻辑、极简的 UI 与极致的交互体验。</p>
    </main>

    <nav class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 glass-dock rounded-full px-6 py-4 flex items-center space-x-8 shadow-2xl transition-all">
        <a href="index.html" class="dock-link group relative text-white scale-110 transition-all duration-300">
            <span class="text-sm font-medium">Home</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full"></span>
        </a>
        <a href="about.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">About</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
        </a>
        <a href="projects.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Projects</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
        </a>
        <a href="posts.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Posts</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
        </a>
        <a href="contact.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Contact</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
        </a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // 页面加载时的进入动画
        document.addEventListener("DOMContentLoaded", () => {
            gsap.fromTo(".gs-reveal", { y: 40, opacity: 0 }, { y: 0, opacity: 1, duration: 1.2, stagger: 0.2, ease: "power4.out" });
        });

        // 点击 Dock 时的优雅淡出过渡逻辑
        document.querySelectorAll('.dock-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if(this.href === window.location.href) return; // 点击当前页不触发
                e.preventDefault();
                const targetUrl = this.href;
                gsap.to(".page-content", { y: -20, opacity: 0, duration: 0.5, ease: "power2.inOut", onComplete: () => { window.location.href = targetUrl; } });
            });
        });
    </script>
</body>
</html>
