<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 | 我的主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { dark: '#000000', light: '#f5f5f7', grayCustom: '#86868b' } } } }
    </script>
    <style>
        body { background-color: #000000; color: #f5f5f7; overflow-x: hidden; }
        .glass-dock { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <main class="page-content flex-grow flex flex-col justify-center px-6 md:px-24 py-20 pb-32">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-8 gs-reveal">不断探索的边界。</h1>
            <p class="text-xl leading-relaxed text-grayCustom mb-6 gs-reveal">
                作为一名全栈开发者与学生，我热衷于拆解复杂的系统。从深入学习 C++ 和系统级架构，到参与极具挑战性的网络安全攻防演练，我享受在代码的底层逻辑中寻找最优解的过程。
            </p>
            <p class="text-xl leading-relaxed text-grayCustom gs-reveal">
                我也相信代码可以充满创造力——无论是用 Python 管理服务器进程，还是利用 1.21 组件语法在沙盒世界中构建精密的逻辑流。技术不仅是工具，更是表达思想的媒介。
            </p>
        </div>
    </main>

    <nav class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 glass-dock rounded-full px-6 py-4 flex items-center space-x-8 shadow-2xl transition-all">
        <a href="index.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Home</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
        </a>
        <a href="about.html" class="dock-link group relative text-white scale-110 transition-all duration-300">
            <span class="text-sm font-medium">About</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full"></span>
        </a>
        <a href="projects.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Projects</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
        </a>
        <a href="posts.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Posts</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
        </a>
        <a href="contact.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Contact</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
        </a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => { gsap.fromTo(".gs-reveal", { y: 30, opacity: 0 }, { y: 0, opacity: 1, duration: 1, stagger: 0.15, ease: "power3.out" }); });
        document.querySelectorAll('.dock-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if(this.href === window.location.href) return; e.preventDefault();
                gsap.to(".page-content", { y: -20, opacity: 0, duration: 0.4, ease: "power2.inOut", onComplete: () => { window.location.href = this.href; } });
            });
        });
    </script>
</body>
</html>
