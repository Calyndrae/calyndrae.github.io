<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 | 我的主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { dark: '#000000', light: '#f5f5f7', grayCustom: '#86868b' } } } }
    </script>
    <style>
        body { background-color: #000000; color: #f5f5f7; overflow-x: hidden; }
        .glass-dock { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .btn-glass:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen relative">

    <main class="page-content flex-grow flex flex-col justify-center items-center text-center px-4 h-screen pb-20">
        <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-6 gs-reveal">建立连接。</h1>
        <p class="text-xl md:text-2xl text-grayCustom mb-10 gs-reveal">随时准备好迎接新的挑战与合作。</p>
        
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 gs-reveal">
            <a href="mailto:hello@example.com" class="btn-glass px-10 py-4 rounded-full text-lg font-medium text-white flex items-center justify-center">
                发送邮件
            </a>
            <a href="https://github.com/yourusername" target="_blank" class="px-10 py-4 rounded-full text-lg font-medium text-black bg-white hover:scale-105 transition-transform duration-300 flex items-center justify-center">
                访问 GitHub
            </a>
        </div>
    </main>

    <nav class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 glass-dock rounded-full px-6 py-4 flex items-center space-x-8 shadow-2xl transition-all">
        <a href="index.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Home</span>
        </a>
        <a href="about.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">About</span>
        </a>
        <a href="projects.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Projects</span>
        </a>
        <a href="posts.html" class="dock-link group relative text-grayCustom hover:text-white transition-all duration-300 hover:scale-110 hover:-translate-y-1">
            <span class="text-sm font-medium">Posts</span>
        </a>
        <a href="contact.html" class="dock-link group relative text-white scale-110 transition-all duration-300">
            <span class="text-sm font-medium">Contact</span>
            <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-white rounded-full"></span>
        </a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => { gsap.fromTo(".gs-reveal", { y: 30, opacity: 0 }, { y: 0, opacity: 1, duration: 1, stagger: 0.15, ease: "power3.out" }); });
        document.querySelectorAll('.dock-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if(this.href === window.location.href) return; e.preventDefault();
                gsap.to(".page-content", { y: 20, opacity: 0, duration: 0.4, ease: "power2.inOut", onComplete: () => { window.location.href = this.href; } });
            });
        });
    </script>
</body>
</html>
