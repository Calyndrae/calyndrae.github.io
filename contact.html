    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        // 客户端级别环境锁定 (防复制/右键)
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.metaKey && e.altKey && e.key === 'I')) { e.preventDefault(); }
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') { e.preventDefault(); }
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') { e.preventDefault(); }
        });

        // 极速入场动画 (Snappy GSAP Engine)
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener("DOMContentLoaded", () => {
            gsap.set(".gs-reveal", { y: 40, opacity: 0, visibility: "visible" });

            ScrollTrigger.batch(".gs-reveal", {
                onEnter: batch => {
                    gsap.to(batch, {
                        y: 0, opacity: 1, duration: 0.6, stagger: 0.08, ease: "expo.out", overwrite: true
                    });
                },
                start: "top 90%"
            });
        });

        // 丝滑退出动画
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
            link.addEventListener('click', function(e) {
                if(this.href === window.location.href) return;
                e.preventDefault();
                gsap.to("main", { 
                    y: -20, opacity: 0, duration: 0.3, ease: "power2.inOut", 
                    onComplete: () => { window.location.href = this.href; } 
                });
            });
        });

        // WeChat Modal Logic
        const wechatTrigger = document.getElementById('wechat-trigger');
        const wechatModal = document.getElementById('wechat-modal');
        const closeWechat = document.getElementById('close-wechat');

        wechatTrigger.addEventListener('click', () => {
            wechatModal.classList.remove('hidden');
            wechatModal.classList.add('flex');
            gsap.to(wechatModal, { opacity: 1, duration: 0.3, ease: "power2.out" });
            gsap.fromTo(wechatModal.querySelector('.glass-card'), 
                { scale: 0.9, y: 20 }, 
                { scale: 1, y: 0, duration: 0.4, ease: "expo.out" }
            );
        });

        closeWechat.addEventListener('click', () => {
            gsap.to(wechatModal, { 
                opacity: 0, duration: 0.3, ease: "power2.in", 
                onComplete: () => {
                    wechatModal.classList.add('hidden');
                    wechatModal.classList.remove('flex');
                }
            });
        });
        
    </script>
